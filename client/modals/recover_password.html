<template name="recoverPasswordModal">
	<div class="md-modal bottom" data-content="recover-password-modal">
		{{> navbarModal title="Recupera password"}}
		<div class="content container-fluid">
			<div class="row">
				<div class="col-xs-12 form">
					<form id="recover-password" role="form" class="form-row">
						<div class="divider white-bg"><span>il tuo indirizzo e-mail</span></div>
						<div class="form-group">
							<i class="fa fa-envelope"></i>
							<input type="text" id="emailRecover" data-create="email" placeholder="Indirizzo e-mail">
						</div>
						<button type="submit" data-animation="loading" class="yellow">Recupera pasword</button>
						<p>Ti invieremo via e-mail un link da cliccare per poter impostare una nuova password per il tuo account.</p>
					</form>
				</div>
			</div>
		</div>
	</div>
</template>
