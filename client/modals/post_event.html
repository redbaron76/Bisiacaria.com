<template name="newPostEventModal">
	{{#with this}}
	<div class="md-modal top" data-content="new-post">
		{{> navbarModal data=this title="Pubblica" action="check" target="form-post-event" }}
		<div class="content container-fluid">
			<div class="row buttons-toppad">
				<div class="col-xs-12 buttons-top">
					<button data-change="tab" data-show="newPostTab" class="selected">
						Nuovo Post
					</button>
					<button data-change="tab" data-show="newEventTab">
						Nuovo Evento
					</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 form postevent">
					{{> tabPostEventWrapper}}
				</div>
			</div>
		</div>
	</div>
	{{/with}}
</template>

<template name="tabPostEventWrapper">
	{{#if hasTab}}
		{{#with hasTab}}
			{{> Template.dynamic template=template}}
		{{/with}}
	{{/if}}
</template>

<template name="newPostTab">
	<form id="form-post-event" class="form-row">
		<div class="form-group text-area descr">
			<textarea class="autosize" id="text" placeholder="Scrivi il tuo post..."></textarea>
		</div>
		<div class="divider white-bg"><span>opzioni di pubblicazione</span></div>
		{{> addImage}}
		{{> addMap}}
		<div class="form-group">
			<i class="fa fa-plus show-categories" id="open-categories"></i>
			<input type="text" id="category" class="show-categories" placeholder="Categoria">

			<i class="fa fa-map-marker show-geotags" id="open-geotags"></i>
			<input type="text" id="geotag" class="show-geotags" placeholder="LocalitÃ , hotel, bar, ristorante...">
		</div>
		<div class="form-group">
			<i class="fa fa-calendar"></i>
			<input type="text" id="date-post" value="{{dateNow}}" placeholder="Pubblica il...">
		</div>
		<div class="form-group">
			<i class="fa fa-clock-o"></i>
			<input type="text" id="time-post" value="{{timeNow}}" placeholder="Pubblica alle...">
		</div>

		<button type="submit" data-animation="loading" class="gray">Pubblica Post</button>
	</form>
</template>

<template name="newEventTab">
	<form id="form-post-event" class="form-row">
		<div class="form-group text-area descr">
			<textarea class="autosize" id="text" placeholder="Descrivi il tuo evento..."></textarea>
		</div>
		<div class="divider white-bg"><span>dettagli evento</span></div>
		<div class="form-group">
			<i class="fa fa-bookmark"></i>
			<textarea class="autosize" id="title-event" placeholder="Titolo dell'evento"></textarea>
		</div>
		<div class="form-group">
			<i class="fa fa-map-marker"></i>
			<textarea class="autosize" id="location-event" placeholder="Luogo dell'evento"></textarea>
		</div>
		<div class="form-group">
			<i class="fa fa-calendar"></i>
			<input type="text" id="date-event" value="{{dateNow}}" placeholder="Data dell'evento">
		</div>
		<div class="form-group">
			<i class="fa fa-clock-o"></i>
			<input type="text" id="time-event" value="{{timeNow}}" placeholder="Ora dell'evento">
		</div>
		<div class="divider white-bg"><span>opzioni evento</span></div>
		{{> addImage}}
		{{> addMap}}
		<button type="submit" data-animation="loading" class="gray">Pubblica Evento</button>
	</form>
	<!-- {{> addImageForm}} -->
</template>
