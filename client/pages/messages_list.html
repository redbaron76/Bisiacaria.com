<template name="messagesList">
	{{> navbarTop title=title}}
	<div class="content container-fluid">
		<div class="list" id="list">

			{{> messagesBlock}}

		</div>
	</div>
	{{> helpbars loadmore=true gotop=true data=this }}
	<div class="md-overlay gray"></div>
</template>

<template name="messagesBlock">
	{{#with detectFirstPage}}
		{{#if pageDisplay}}
			<div class="row">
				<div class="col-xs-12 list-wrapper">
					<ul class="item-list">
						{{#each items}}
							{{#with joinWithChatAuthor}}
								{{> messagesFrom}}
							{{/with}}
						{{else}}
							{{> emptyLi}}
						{{/each}}
					</ul>
				</div>
			</div>
			<!-- {{> paginator}} -->
		{{else}}
			{{> loading}}
		{{/if}}
	{{/with}}
</template>
