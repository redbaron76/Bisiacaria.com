<template name="visitsList">
	<div class="body-wrapper">
		{{> navbarTop title="Visite ricevute"}}
		<div class="content container-fluid">
			{{#if pageReady}}
			<div class="row">
				<div class="col-xs-12">
					<ul class="item-list">
						{{#each users}}
							{{> visitUser}}
						{{else}}
							{{> emptyLi}}
						{{/each}}
					</ul>
				</div>
			</div>
			{{else}}
				{{> spinner}}
			{{/if}}
		</div>
	</div>
</template>

<template name="visitUser">
	<li class="{{statusGender}}">
		<div class="li-wrapper">
			<a href="{{getProfileUrl}}">
				{{> avatarImage this}}
				<div class="username">
					{{username}}
					<span class="time">{{timeAgo}}</span>
				</div>
			</a>
		</div>
	</li>
</template>

<template name="emptyLi">
	<li>
		<p>Non ci sono elementi</p>
	</li>
</template>
