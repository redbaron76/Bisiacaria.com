<template name="confirmEmail">
	{{#if token}}
	<div class="content container-fluid">
		<div id="register">
			<div class="row">
				<div class="col-xs-12 logo">
					<h1>Verifica la mail</h1>
					<div class="caret-down"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 social">
					<h2>Clicca per verificare</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 form">
					<form id="verify-email" role="form" class="form-row">
						<p>Il tuo indirizzo e-mail sta per essere verificato.</p>
						<p>Solo dopo la verifica potrai entrare per la prima volta in Bisiacaria.com</p>
						<button type="submit" data-animation="loading" class="yellow">Verifica e-mail</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	{{/if}}
</template>
