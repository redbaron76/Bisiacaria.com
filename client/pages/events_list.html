<template name="nextEventList">
	{{> navbarTop title='Eventi della settimana'}}
	<div class="content container-fluid">
		<div class="list events">
			<div class="row">
				<div class="col-xs-12 posts list-wrapper">
					<ul class="item-list">
					{{#with formatNextEvents}}
						{{#each data}}
						<li>
						{{#with formatDay}}
							<h4>{{getEventDay day}}</h4>
							{{#each eventObj}}
								{{> eventItem}}
							{{/each}}
						{{/with}}
						</li>
						{{else}}
							{{> emptyLi}}
						{{/each}}
					{{/with}}
					</ul>
				</div>
			</div>
			{{#if formatYourEvents}}
			<div class="row">
				<div class="col-xs-12 posts list-wrapper">
					<h4>I tuoi eventi</h4>
					<ul class="item-list">
					{{#with formatYourEvents}}
						{{#each data}}
						<li>
						{{#with formatDay}}
							{{#each eventObj}}
								{{> eventYour}}
							{{/each}}
						{{/with}}
						</li>
						{{/each}}
					{{/with}}
					</ul>
				</div>
			</div>
			{{/if}}
		</div>
	</div>
	{{> helpbars gotop=true data=this }}
	<div class="md-overlay gray"></div>
</template>

<template name="eventItem">
	<div class="li-wrapper">
		<a href="{{pathFor 'singleEvent'}}">
			<div class="time-wrapper">
				<span>{{getEventTime dateTimeEvent}}</span>
			</div>
			<div class="title-wrapper">
				{{titleEvent}}
				<span>{{locationEvent}}</span>
			</div>
		</a>
		<div class="right-aligned">
			<div class="age">
				{{genericCounter joinersCount 'partecipa' 'partecipano'}}
			</div>
		</div>
	</div>
</template>

<template name="eventYour">
	<div class="li-wrapper">
		<a href="{{pathFor 'singleEvent'}}">
			<div class="time-wrapper">
				<span>{{getEventShortDate dateTimeEvent}}</span>
			</div>
			<div class="title-wrapper">
				{{titleEvent}}
				<span>{{locationEvent}}</span>
			</div>
			<div class="right-aligned quick-action">
				<button class="edit-event" data-action="actions">
					<i class="fa fa-cog"></i>
				</button>
			</div>
		</a>
	</div>
</template>
