<template name="loginUser">
	<div class="content container-fluid">
		<div class="row full-height">
			<div class="col-xs-12 col-sm-6" id="login">
				{{> cookieAdvice}}
				<div class="row">
					<div class="col-xs-12 logo">
						<button id="login-help">
							serve<br>aiuto?
						</button>
						<div class="counter signed">
							{{getPublishedCount 'totUsers'}}
							<span>iscritti</span>
						</div>
						<div class="counter online">
							{{getPublishedCount 'totOnline'}}
							<span>on-line</span>
						</div>
						<img src="/img/logo_bisia.svg" alt="Bisiacaria.com" id="logo-bisia">
						<h1>Login</h1>
						<div class="caret-down"></div>
					</div>
				</div>
				{{#if fbReady}}
				<div class="row">
					<div class="col-xs-12 social">
					{{#if sitePreview}}
						<div id="fb-root"></div>
						<script>(function(d, s, id) {
						  var js, fjs = d.getElementsByTagName(s)[0];
						  if (d.getElementById(id)) return;
						  js = d.createElement(s); js.id = id;
						  js.src = "//connect.facebook.net/it_IT/sdk.js#xfbml=1&version=v2.4&appId=315109065290362";
						  fjs.parentNode.insertBefore(js, fjs);
						}(document, 'script', 'facebook-jssdk'));</script>

						<a href="#" id="login-fb" class="visible-xs-block">Clicca <span class="fb-like" data-href="https://www.facebook.com/wwwbisiacariacom" data-layout="button" data-action="like" data-show-faces="false" data-share="false"></span> e usa <i class="fa fa-facebook-square fa-2x"></i></a>
						<a href="#" id="login-fb" class="hidden-xs">Clicca <span class="fb-like" data-href="https://www.facebook.com/wwwbisiacariacom" data-layout="button" data-action="like" data-show-faces="false" data-share="false"></span> ed entra con <i class="fa fa-facebook-square fa-2x"></i></a>
					{{else}}
						<a href="#" id="login-fb">Clicca ed entra con <i class="fa fa-facebook-square fa-2x"></i></a>
					{{/if}}
					</div>
				</div>
				{{/if}}

				<div class="row">
					<div class="col-xs-12 form">
						<div class="divider white-bg"><span>oppure usa il tuo account</span></div>
						<form id="login-form" role="form" class="form-row">
							<div class="form-group">
								<i class="fa fa-envelope"></i>
								<input type="email" id="email" placeholder="Indirizzo e-mail">
							</div>
							<div class="form-group">
								<i class="fa fa-lock"></i>
								<input type="password" id="password" placeholder="Password">
							</div>
							<button type="submit" data-icon="prepend" class="yellow">Entra</button>
							<p>Hai dimenticato la password ? <a href="#" id="recover-password-modal">Clicca qui</a></p>
						</form>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 register">
						<a href="{{pathFor 'registerUser'}}">Non sei in <span>Bisia</span>? Registrati <span>ora</span>!</a>
					</div>
				</div>
			</div>
			{{> loginSlideShow}}
		</div>
	</div>
</template>

<template name="loginSlideShow">
	<div class="col-xs-12 col-sm-6" id="slideshow">
		<button type="button" class="close">
			<span>&times;</span>
		</button>
		<div class="slideshow">
			<h1>Bisiacaria.com</h1>
			<h2>El social dei bisiachi <small>dal 2002</small></h2>
			<h3>ti dà il benvenuto.</h3>
			<p>Iscrivendoti a questa nuova versione potrai:</p>
			<ul>
				<li>creare e personalizzare il tuo profilo</li>
				<li>interagire con tutti gli utenti online</li>
				<li>scambiare con loro messaggi privati</li>
				<li>visitare, votare e valutare il loro profilo</li>
				<li>segnalare la tua posizione sulla mappa</li>
				<li>vedere chi si trova nelle tue vicinanze</li>
				<li>giocare quotidianamente al Bis-Poker</li>
			</ul>
			<p>e molto altro ancora...</p>
			<h4>Accedi ora con una nuova registrazione</h4>
			<p>Il <u>vecchio login</u> che usavi nel precedente Bisia <u>non è più valido</u></p>
			<ul>
				<li>Accedi immediatamente <strong>cliccando la <i class="fa fa-facebook"></i></strong> e usando il tuo account Facebook</li>
				<li>oppure, se lo preferisci, compila il form di registrazione per <a href="{{pathFor 'registerUser'}}">creare il tuo account</a></li>
			</ul>
			<h4>Se hai bisogno di aiuto...</h4>
			<ul>
				<li>Segnalaci ogni problema tecnico nell' <a href="https://www.facebook.com/groups/878417482230547/" target="_blank">HelpDesk di Bisiacaria.com</a> su Facebook</li>
				<li>Visita la nostra <a href="https://www.facebook.com/wwwbisiacariacom" target="_blank">Pagina Facebook</a> per le ultime novità su Bisiacaria.com</li>
				<li>Segui <a href="https://twitter.com/BisiacariaCom">@BisiacariaCom</a> su Twitter utilizzando l'hashtag <strong>#bisia</strong></li>
				<li>Inviaci una mail all'indirizzo: <a href="mailto:bisiacaria@gmail.com">bisiacaria@gmail.com</a></li>
			</ul>
		</div>
	</div>
</template>
