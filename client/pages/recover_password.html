<template name="recoverPassword">

	<div class="body-wrapper">
		<div class="content container-fluid">
			<div id="register">
				<div class="row">
					<div class="col-xs-12 logo">
						<h1>Password persa?</h1>
						<div class="caret-down"></div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 social">
						<h2>Recuperala ora!</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 form">
						<form id="recover-password" role="form" class="form-row">
							<div class="divider white-bg"><span>il tuo indirizzo e-mail</span></div>
							<div class="form-group">
								<i class="fa fa-envelope"></i>
								<input type="text" id="email" placeholder="Indirizzo e-mail">
								{{> fieldError data='email' }}
							</div>
							<button type="submit" data-animation="loading" class="yellow">Recupera pasword</button>
							<p>Ti invieremo via e-mail un link da cliccare per poter impostare una nuova password per il tuo account.</p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</template>
