<template name="resetPassword">
	{{#if token}}
	<div class="content container-fluid">
		<div id="register">
			<div class="row">
				<div class="col-xs-12 logo">
					<h1>Password persa?</h1>
					<div class="caret-down"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 social">
					<h2>Cambia password!</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 form">
					<form id="reset-password" role="form" class="form-row">
						<div class="divider white-bg"><span>imposta una nuova password</span></div>
						<div class="form-group">
							<i class="fa fa-lock"></i>
							<input type="password" id="password" placeholder="Nuova password">
						</div>
						<div class="form-group">
							<i class="fa fa-lock"></i>
							<input type="password" id="passwordConfirmed" placeholder="Ripeti password">
						</div>
						<button type="submit" data-animation="loading" class="yellow">Imposta password</button>
						<p>La nuova password sar√† immediatamente attiva.</p>
					</form>
				</div>
			</div>
		</div>
	</div>
	{{/if}}
</template>
