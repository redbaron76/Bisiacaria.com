<template name="singlePost">
	{{> navbarTop title="Post"}}
	<div class="content container-fluid">
	{{> tmpBanner}}
		<div id="profile">
		{{#with postWithAuthor}}
			<div class="row">
				<div class="col-xs-12 posts">

					<article>
						<header class="article {{statusGender}}">
							<a href="{{pathFor 'userProfile'}}">
								{{> avatarImage data=this online=true}}
								<div class="username">
									<small>{{username}}</small>
									{{> timeDelete data=this look="dateTimePost"}}
									{{#if category}}
										<h5>{{{category}}}</h5>
									{{/if}}
								</div>
							</a>
						</header>

						{{#if position.tag}}
							<p class="location">
								{{position.tag}} {{onlyCity position.location}}
							</p>
						{{/if}}

						{{#if imageUrl}}
							<div class="thumby">
								<img src="{{imageUrl}}" data-img="{{imageUrl}}" class="ri">
							</div>
						{{/if}}
						{{#if text}}
							<p>{{{br text}}}</p>
						{{/if}}

						{{#unless position.tag}}
							{{#if position.location}}
								<p class="location">
									{{position.location}}
								</p>
							{{/if}}
						{{/unless}}

						<div class="row">
							<div class="col-xs-12 buttons-post">
								<button id="like-this" class="{{iLike}}">
									<i class="fa fa-thumbs-up"></i>
									{{totLikes}}
								</button>
								<button id="unlike-this" class="{{iUnlike}}">
									<i class="fa fa-thumbs-down"></i>
									{{totUnlikes}}
								</button>
								<button id="share-this">
									<i class="fa fa-share"></i>
									Inoltra
								</button>
								<button id="info-this">
									<i class="fa fa-question"></i>
								</button>
							</div>
						</div>
						{{#if comments}}
						<ul class="comments-list">
							{{#each comments}}
								{{#with commentWithAuthor}}
								<li class="{{statusGender}}">
									<a href="{{pathFor 'userProfile'}}">
										{{> avatarImage data=this online=true}}
										<div class="username">
											<small>{{username}}</small>
											{{> timeDelete data=this look='createdAt'}}
										</div>
									</a>
									<p>{{{br text}}}</p>
								</li>
								{{/with}}
							{{/each}}
						</ul>
						{{/if}}
						<div class="row">
							<div class="col-xs-12 comment">
								<form id="comment-post-form">
									<textarea placeholder="Commenta il post..." class="autosize" id="comment-text"  data-autocomplete="username"></textarea>
									<button type="submit">
										<i class="fa fa-paper-plane"></i>
									</button>
								</form>
							</div>
						</div>
					</article>

				</div>
			</div>
		{{/with}}
		</div>
	</div>
	{{> helpbars title="postCategory" loadmore=false gotop=true data=this }}
	<div class="md-overlay gray"></div>
</template>
