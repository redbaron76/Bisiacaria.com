<template name="messagesFrom">
	<li class="{{statusGender}}">
		{{#with messagePath}}
		<div class="li-wrapper">
			<a href="{{pathFor 'readMessage'}}">
				{{> avatarImage data=this online=true}}
				<div class="username">
					<small>{{ada}}:</small>
					{{username}}
					<span class="message">{{{shortText text 60 true}}}</span>
					<span class="time">{{timeAgo}}</span>
				</div>
			</a>
		</div>
		{{/with}}
	</li>
</template>
