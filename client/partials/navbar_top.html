<template name="navbarTop">
	<nav class="bar bar-nav">
		<h1>{{printTitle}}</h1>
		<button class="navbar-btn left toggle-menu">
			<i class="fa fa-lg fa-bars"></i>
			{{#if totNotifications}}
			<span>{{totNotifications}}</span>
			{{/if}}
		</button>
		<button class="navbar-btn right toggle-users">
			<i class="fa fa-lg fa-user"></i>
		</button>
	</nav>
</template>
