<template name="messagePopup">
	<div class="md-popup md-show">
		<div class="animation">
			<div class="md-message animated bounceIn">
				<button type="button" class="close">&times;</button>
				{{#with targetUser}}
				<p class="{{gender}}">Scrivi a: <span class="username">{{username}}</span></p>
				<form id="message-form" role="form" class="form-row message">
					<textarea id="message-text"></textarea>
					<button type="submit" data-icon="prepend" class="send-message">Invia messaggio</button>
				</form>
				{{/with}}
			</div>
		</div>
	</div>
</template>

<template name="commentPopup">
	<div class="md-popup md-show">
		<div class="animation">
			<div class="md-message animated bounceIn">
				<button type="button" class="close">&times;</button>
				{{#with targetPost}}
				<p>Commenta questo post!</p>
				<form id="comment-form" role="form" class="form-row message">
					<textarea id="comment-text"></textarea>
					<button type="submit" data-icon="prepend" class="send-comment">Invia commento</button>
				</form>
				{{/with}}
			</div>
		</div>
	</div>
</template>
