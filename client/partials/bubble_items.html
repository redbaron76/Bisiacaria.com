<template name="voteBubble">
	<div class="md-bubble md-show">
		<div class="animation">
		{{#with user}}
			<div class="md-notification  animated bounceInUp {{statusGender}}">
				<a href="{{pathFor 'userProfile'}}">
					{{> avatarImage data=this online=true}}
					<div class="username">
						<small>{{username}}</small>
					</div>
				</a>
				<p>{{../message}}</p>
				<button type="button" class="close">&times;</button>
			</div>
		{{/with}}
		</div>
	</div>
</template>
