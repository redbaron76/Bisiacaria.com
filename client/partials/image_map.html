<template name="addImage">
	<div class="button-row" id="attached-image" data-action="add">
		<input type="file" name="file" id="add-image-upload" accept="image/*">
		<i class="fa fa-picture-o"></i>
		<span>Aggiungi un'immagine</span>
		<div class="indicator"></div>
	</div>
</template>

<template name="addMap">
	<button class="button-row" id="map-position" data-action="add">
		<i class="fa fa-globe"></i>
		<span>Posizione sulla mappa</span>
	</button>
</template>
