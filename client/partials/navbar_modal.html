<template name="navbarModal">
	<nav class="bar bar-nav bar-modal">
		<h1>{{title}}</h1>
		<div class="navbar-btn left md-close"></div>
		{{#if action}}
			{{#with checkItsMe}}
				<div class="navbar-btn right send-{{action}}" data-target="{{target}}">
					<i class="fa fa-{{action}}"></i>
				</div>
			{{/with}}
		{{/if}}
	</nav>
</template>
