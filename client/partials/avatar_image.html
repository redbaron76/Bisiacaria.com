<template name="avatarImage">
	<div class="avatar-wrapper {{itsOnline}}">
		{{#if hasImage}}
			<img src="{{avatarImage}}" class="avatar" onerror="Bisia.Img.addToInvalidUrls(this)">
		{{else}}
			<div class="avatar default"></div>
		{{/if}}
	</div>
</template>

<template name="anonImage">
	<div class="avatar-wrapper">
		<div class="avatar default"></div>
	</div>
</template>
