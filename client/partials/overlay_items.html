<template name="overlayWrapper">
	{{> popupWrapper}}
	{{> bubbleWrapper}}
	<div class="md-overlay"></div>
</template>

<template name="popupWrapper">
	{{#if hasPopup}}
		{{#with hasPopup}}
			{{> Template.dynamic template=template}}
		{{/with}}
	{{/if}}
</template>

<template name="bubbleWrapper">
	{{#if hasBubble}}
		{{#with hasBubble}}
			{{> Template.dynamic template=template}}
		{{/with}}
	{{/if}}
</template>
