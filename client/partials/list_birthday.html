<template name="birthdayToday">
	<li class="{{statusGender}}">
		<div class="li-wrapper">
			<a href="{{getProfileUrl}}">
				{{> avatarImage data=this online=true}}
				<div class="username">
					{{username}}
					<span>{{profile.city}}</span>
				</div>
			</a>
			<div class="right-aligned">
				{{getAge}}
			</div>
		</div>
	</li>
</template>
