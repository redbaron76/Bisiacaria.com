<template name="settingsTemplate">

	<div class="body-wrapper">

		{{> navbarTop title="Impostazioni"}}

		<div class="content container-fluid">
			<div id="settings">
				<div class="row">
					<div class="col-xs-12 buttons-top">
						<button id="question">
							Domande e Risposte
						</button>
						<button id="lovehate">
							Amo e Odio
						</button>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 form">
						<form action="" class="form-row">
							<div class="divider white-bg"><span>dati del profilo</span></div>
							<div class="form-group">
								<i class="fa fa-user"></i>
								<input type="text" placeholder="Username">
								<span class="check valid"></span>
							</div>
							<div class="form-group">
								<i class="fa fa-birthday-cake"></i>
								<div class="birthdate">
									<input type="text" name="day" placeholder="Giorno">
									<span class="spacer">/</span>
									<input type="text" name="month" placeholder="Mese">
									<span class="spacer">/</span>
									<input type="text" name="year" placeholder="Anno">
								</div>
								<span class="check fail"></span>
							</div>
							<div class="form-group text-area">
								<i class="fa fa-map-marker"></i>
								<textarea class="autosize" id="location" placeholder="Luogo di origine"></textarea>
							</div>
							<div class="form-group text-area">
								<i class="fa fa-book"></i>
								<textarea class="autosize" id="bio" placeholder="Biografia"></textarea>
							</div>
							<div class="form-group check-box">
								<i class="fa fa-heart"></i>
								<div class="light">
									<div class="checkround">
										<input type="radio" name="status" value="busy" id="busy">
										<label for="busy"></label>
									</div>
									<div class="checkround">
										<input type="radio" name="status" value="none" id="none">
										<label for="none"></label>
									</div>
									<div class="checkround">
										<input type="radio" name="status" value="free" id="free">
										<label for="free"></label>
									</div>
								</div>
							</div>
							<button type="submit" class="yellow">Modifica</button>
						</form>
						<form action="" class="form-row">
							<div class="divider white-bg"><span>informazioni account</span></div>
							<div class="form-group">
								<i class="fa fa-envelope"></i>
								<input type="text" placeholder="Indirizzo e-mail">
								<span class="check valid"></span>
							</div>
							<div class="form-group">
								<i class="fa fa-lock"></i>
								<input type="password" placeholder="Password">
								<span class="check fail"></span>
							</div>
							<div class="form-group">
								<i class="fa fa-lock"></i>
								<input type="password" placeholder="Ripeti password">
								<span class="check"></span>
							</div>
							<button type="submit" class="yellow">Modifica</button>
						</form>
						<form action="" class="form-row">
							<div class="divider white-bg"><span>immagine del profilo</span></div>
							<div class="image status-busy">
								{{#if isCordova}}
									<img src="/img/redbaron76.jpg" alt="" id="take-image">
									<p>Clicca la foto per caricarne una nuova</p>
								{{else}}
									<img src="/img/redbaron76.jpg" alt="" id="upload-image">
									<input type="file" id="image-form" accept="image/*">
									<p>Clicca la foto per caricarne una nuova</p>
								{{/if}}
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="md-overlay gray"></div>

	</div>
