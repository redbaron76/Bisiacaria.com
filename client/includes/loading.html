<template name="loadingPage">
	{{#unless pageReady}}
		{{> loading}}
	{{/unless}}
</template>

<template name="loading">
	<div class="md-overlay loading">
		<div id="logo-wrapper">
			<div class="logo-loader"></div>
			<h5 class="waiting">Attendere...</h5>
			<div class="spinner-loader">
				<div class="bounce1"></div>
				<div class="bounce2"></div>
				<div class="bounce3"></div>
			</div>
		</div>
	</div>
</template>

<template name="spinning">
	<div class="spinning">
		<div class="spinner-loader">
			<div class="bounce1"></div>
			<div class="bounce2"></div>
			<div class="bounce3"></div>
		</div>
	</div>
</template>
